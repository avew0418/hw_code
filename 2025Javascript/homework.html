<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 9*9 作業</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"],
        input[type="button"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #005bb5;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            background: linear-gradient(to right, #0073e6, #005bb5);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        input[type="button"]:hover {
            background: linear-gradient(to right, #005bb5, #003f7f);
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            color: #fff;
            background: linear-gradient(to right, #0073e6, #005bb5);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        a:hover {
            background: linear-gradient(to right, #005bb5, #003f7f);
            transform: scale(1.05);
        }

        a:not(:last-child) {
            margin-right: 10px;
        }

        div#myId {
            width: 90%;
            /*background-color: antiquewhite;*/
            padding: 10px;
            /*margin: 20px auto;*/
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        td {
            padding: 10px;
            border: 1px solid #333;
            font-size: 16px;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>

    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是: " + n);

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <h1>N*N乘法表</h1>
    <label for="numberInput">輸入一個數值:</label>
    <input type="number" id="numberInput" placeholder="輸入一個數值" />
    <input type="button" value="OK" title="OK" onclick="myFunction()" />
    <div id="myId"></div>
</body>

</html>
